<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request Management</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Leave Request Management</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Dashboard</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="employee.html">Employee</a></li>
        <li><a href="leave.html" class="active">Leave Request</a></li>
        <li><a href="payroll.html">Payroll</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Request Leave</h2>
      <form id="leaveForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" rows="3" required></textarea>

        <label for="status">Status:</label>
        <select id="status" required>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>

        <button type="submit">Submit Request</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Leave Requests</h2>
      <table id="leaveTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Employee</th>
            <th>Start</th>
            <th>End</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 HR System | Made by Ariesta</p>
  </footer>

  <script>
    const leaveForm = document.getElementById('leaveForm');
    const leaveTableBody = document.querySelector('#leaveTable tbody');

    function loadLeaves() {
      const leaves = JSON.parse(localStorage.getItem('leaves')) || [];
      leaveTableBody.innerHTML = '';
      leaves.forEach((leave, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${leave.employeeName}</td>
          <td>${leave.startDate}</td>
          <td>${leave.endDate}</td>
          <td>${leave.reason}</td>
          <td>${leave.status}</td>
        </tr>`;
        leaveTableBody.innerHTML += row;
      });
    }

    leaveForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const leave = {
        employeeName: document.getElementById('employeeName').value,
        startDate: document.getElementById('startDate').value,
        endDate: document.getElementById('endDate').value,
        reason: document.getElementById('reason').value,
        status: document.getElementById('status').value
      };

      const leaves = JSON.parse(localStorage.getItem('leaves')) || [];
      leaves.push(leave);
      localStorage.setItem('leaves', JSON.stringify(leaves));

      leaveForm.reset();
      loadLeaves();
    });

    loadLeaves();
  </script>
</body>
</html>
