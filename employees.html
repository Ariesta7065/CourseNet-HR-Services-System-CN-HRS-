<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Employee Management</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Dashboard</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="employee.html" class="active">Employee</a></li>
        <li><a href="#">Leave Request</a></li>
        <li><a href="#">Payroll</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Add New Employee</h2>
      <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>

        <label for="position">Position:</label>
        <input type="text" id="position" required>

        <label for="base_salary">Base Salary:</label>
        <input type="number" id="base_salary" required>

        <label for="hire_date">Hire Date:</label>
        <input type="date" id="hire_date" required>

        <label for="status">Status:</label>
        <select id="status" required>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>

        <button type="submit">Add Employee</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Employee List</h2>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Hire Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 HR System | Made by Ariesta</p>
  </footer>

  <script>
    const form = document.getElementById('employeeForm');
    const tableBody = document.querySelector('#employeeTable tbody');

    function loadEmployees() {
      const employees = JSON.parse(localStorage.getItem('employees')) || [];
      tableBody.innerHTML = '';
      employees.forEach((emp, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${emp.name}</td>
          <td>${emp.email}</td>
          <td>${emp.phone}</td>
          <td>${emp.position}</td>
          <td>${emp.base_salary}</td>
          <td>${emp.hire_date}</td>
          <td>${emp.status}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const employee = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        position: document.getElementById('position').value,
        base_salary: document.getElementById('base_salary').value,
        hire_date: document.getElementById('hire_date').value,
        status: document.getElementById('status').value
      };

      const employees = JSON.parse(localStorage.getItem('employees')) || [];
      employees.push(employee);
      localStorage.setItem('employees', JSON.stringify(employees));

      form.reset();
      loadEmployees();
    });

    loadEmployees();
  </script>
</body>
</html>
